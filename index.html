<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="body">
    <header class="header">
        <div class="container">
         <h1>CSS Dinner Shopping List</h1>
         <p>Letâ€™s go to the mall!</p>
        </div>
    </header>
    <main>
        <section class="list">
            <div class="container">
                <ul>
                    <li class="li-1">
                        <input type="checkbox" id="first">
                        <label for="first">A lot of pickle <small>for the next lessons about CSS</small> </label>
                    </li>
                    <li class="li-2">
                        <input type="checkbox" id="second">
                        <label for="second">10 apples <small>for more CSS manipulations</small></label>
                    </li>
                    <li class="li-3">
                        <input type="checkbox" id="third">
                        <label for="third">20 oranges <small>because they are awesome</small></label>
                    </li>
                    <li class="li-4">
                        <input type="checkbox" id="fourth">
                        <label for="fourth">13 plates <small>hm... they always dissapear</small></label>
                    </li>
                    <li class="li-5"><input type="checkbox" id="fifth">
                        <label for="fifth">15 bentos</label>
                    </li>
                    <li class="li-6">
                        <input type="checkbox" id="sixth">
                        <label for="sixth">1 bottle of Sake <small>for my friends</small></label>
                    </li>
                </ul>
            </div>
        </section>
    </main>
    <section class="wish">
        <div class="container">
            <div class="text">
                <p>Bon appetit :)</p>
            </div>
        </div>
            
    </section>
</body>
</html>
